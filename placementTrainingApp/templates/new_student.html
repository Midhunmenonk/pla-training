<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Student</title>
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: rgb(141, 6, 141);
    margin: 0;
    padding: 0;
}

.container {
    width: 50%;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #060404;
    font-size: 3em;
}

form {
    width: 70%;
    margin: 0 auto;
}

label {
    font-weight: bold;
    display: block;
    font-size: 1.2em; /* Increase font size for labels */
}

input[type="text"],
textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 1.2em; /* Increase font size for input fields */
}

button[type="submit"],
button[type="button"] {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-right: 10px;
    font-size: 1.2em; /* Increase font size for buttons */
}

button[type="submit"]:hover,
button[type="button"]:hover {
    background-color: #45a049;
}


    </style>
</head>
<body>
    <h1>Student Details Form</h1>
    <form method="post" action="{% url 'new_student' %}">
        {% csrf_token %}
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="regno">Registration Number:</label><br>
        <input type="text" id="regno" name="regno" required><br><br>
        
        <label for="batch">Batch:</label><br>
        <input type="text" id="batch" name="batch" required><br><br>

        <label for="branch">Branch:</label><br>
        <input type="text" id="branch" name="branch" required><br><br>
        
        <label for="address"> Permanent Address:</label><br>
        <textarea id="address" name="address" required></textarea><br><br>

        <label for="address">Current Address:</label><br>
        <textarea id="address" name="address" required></textarea><br><br>
        
        <button type="submit">Submit</button>
        <button type="button">Edit</button>
    </form>
</body>
</html>
